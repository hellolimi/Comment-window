<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Comment Window</title>

        <link rel="shortcut icon" href="img/favicon.png" />
        <link rel="apple-touch-icon" sizes="180x180" href="img/ios_icon.png" />
        <link rel="icon" sizes="192x192" href="img/icon.png" />

        <link rel="stylesheet" href="comment.css" />
    </head>
    <body>
        <div class="mobile">
            <div class="top">
                <h1>HELLO EVERYONE</h1>
                <span id="postDate">2021. 05. 06</span>
            </div>
            <div class="post">
                <img src="https://cdn.pixabay.com/photo/2015/02/25/17/56/cat-649164_960_720.jpg" alt="Í≥†ÏñëÏù¥">
                <p>This cat is so CUTE! What do you think? üòç</p>
            </div>
            <ul class="socialBlock">
                <li>
                    <span>Comments</span>
                    <span class="commentNum">0</span>
                </li>
                <li>
                    <button class="likes"><img src="img/like_empty.png"></button>
                    <span class="lilketNum">0</span>
                </li>
                <li>
                    <button class="dislikes"><img src="img/dislike_empty.png"></button>
                    <span class="dislilketNum">0</span>
                </li>
            </ul>
            <div class="createComment">
                <div class="loggedIn">
                    <img class="userPic" src="https://pixabay.com/get/g86ef63c8aa8a9b4a5b902a78a03f3601c244709ca283025675c539d35222296da0f1bbeef29d375ad9842183abb27ac7_640.jpg" alt="ÏÇ¨Ïö©Ïûê ÌîÑÎ°úÌïÑ Ïù¥ÎØ∏ÏßÄ" />
                    <span class="userName">USERNAME</span>
                    <form name="commentForm">
                        <input type="text" name="comment" id="comment" required/>
                        <button type="button">Comment</button>
                    </form>
                </div>
                <div class="notLoggedIn">
                    <button type="button">Click here to share your comment!</button>
                </div>
            </div>
            <ul class="comments">
                <li class="comment">
                    <div class="profile">
                        <img class="userPic" src="https://pixabay.com/get/g86ef63c8aa8a9b4a5b902a78a03f3601c244709ca283025675c539d35222296da0f1bbeef29d375ad9842183abb27ac7_640.jpg" alt="ÏÇ¨Ïö©Ïûê ÌîÑÎ°úÌïÑ Ïù¥ÎØ∏ÏßÄ" />
                        <span class="userName">Limi</span>
                        <span class="createdAt">Now</span>
                    </div>
                    <p>Is this your cat?! SO CUTE ü•∞</p>
                    <ul class="socialBlock">
                        <li>
                            <button type="button" class="likes">Reply</button>
                        </li>
                        <li>
                            <button type="button" class="likes"><img src="img/like_empty.png"></button>
                            <span class="lilketNum">0</span>
                        </li>
                        <li>
                            <button type="button" class="dislikes"><img src="img/dislike_empty.png"></button>
                            <span class="dislilketNum">0</span>
                        </li>
                    </ul>
                </li>
                <li class="comment">
                    <div class="profile">
                        <img class="userPic" src="https://pixabay.com/get/g86ef63c8aa8a9b4a5b902a78a03f3601c244709ca283025675c539d35222296da0f1bbeef29d375ad9842183abb27ac7_640.jpg" alt="ÏÇ¨Ïö©Ïûê ÌîÑÎ°úÌïÑ Ïù¥ÎØ∏ÏßÄ" />
                        <span class="userName">CatLover</span>
                        <span class="createdAt">2021. 05. 05</span>
                    </div>
                    <p>I wanna pat herrrr...</p>
                    <ul class="socialBlock">
                        <li>
                            <button type="button">Reply</button>
                            <span class="commentNum">0</span>
                        </li>
                        <li>
                            <button type="button" class="likes"><img src="img/like_empty.png"></button>
                            <span class="lilketNum">0</span>
                        </li>
                        <li>
                            <button type="button" class="dislikes"><img src="img/dislike_empty.png"></button>
                            <span class="dislilketNum">0</span>
                        </li>
                    </ul>
                </li>
            </ul>
            <footer>
                &copy;LIMKIM
            </footer>
        </div>
        <script src="comment.js"></script>
    </body>
</html>
